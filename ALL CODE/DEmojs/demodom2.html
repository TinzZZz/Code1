<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">

    </div>
    <p>
        <button id="button">Create Element</button>
    </p>
    <script>
         var container = document.getElementById("container");
        var btnCreate = document.getElementsByTagName("button");
        ////////////////////////////////////////////////////////
        var newProduct = document.createElement("label");
        var newInput = document.createElement("input");
        var newDisplay = document.createElement("button");
        btnCreate[0].onclick = function(){
            container.appendChild(newProduct).innerHTML = "Product"
            container.appendChild(newInput);
            container.appendChild(newDisplay).innerHTML = "DISPLAY"
            
            
           
            
           
            button.style.display = "none";
            
           
        }
    </script>
</body>
</html>
