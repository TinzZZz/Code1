<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = parseInt(prompt("Nhập giá trị của a"));
    var b = parseInt(prompt("Nhập giá trị của b"));
    var c = a + b;
    var d = a - b;
    var e = a * b;
    var f = a / b;
</script>

<body>
    <script>
        alert(c + "Đây là kết quả của phép cộng")
        alert(d + "Đây là kết quả của phép trừ")
        alert(e + "Đây là kết quả của phép nhân")
        alert(f + "Đây là kết quả của phép chia")
    </script>

</body>

</html>
