<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn Lẻ</title>
</head>
<script>
    function kiem_tra(x) {
        if (x % 2 == 0) {
            alert(x + "đây là số chẵn ");
        } else {
            alert(x + "đây là số lẻ");
        }
    }
    var x = parseInt(prompt("Nhập giá trị của x"));
    kiem_tra(x);
</script>
