<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("Nhập A");
        var b = prompt("Nhập B");
        var c = prompt("Nhập C");
        var delta = Math.pow(b, 2) - 4 * a * c;
        if (delta < 0) {
            alert("VÔ NGHIỆM");
        } else if (delta == 0) {
            var x = -b / (2 * a);
            alert(x + " là nghiệm của x");
        } else {

            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert(x1 + " là nghiệm của x1");
            alert(x2 + " là nghiệm của x2 ");


        }
    </script>
</body>

</html>
