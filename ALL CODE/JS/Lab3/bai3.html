<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var n = Number(prompt("Nhập số lượng phần tử của mảng: "));
        var tong = 0;
        for (var i = 0; i < n; i++) {
            a[i] = prompt("Nhập phần tử a ");
            tong += a[i];
        }
        console.log(tong);
    </script>

</body>

</html>
