<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("Nhập A");
        var b = prompt("Nhập B");
        var c = prompt("Nhập phép toán + - * : ");
        switch (c) {
            case '+':
                var kq = a + b;
                alert("Tổng: " + kq);
                break;
            case '-':
                var kq = a - b;
                alert("Hiệu: " + kq);
                break;
            case '*':

                var kq = a * b;
                alert("Tích: " + kq);
                break;
            case ':':

                var kq = a / b;
                alert("Thương" + kq);
                break;

        }
    </script>
</body>

</html>
