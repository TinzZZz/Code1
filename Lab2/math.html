<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = prompt("Nhập một số");
        if (isNaN(x) == false) {
            alert(x + "là một số");

        } else {
            alert(x + "không phải là một số ");
        }
        var a = Math.sqrt(x);
        console.log(a);
        var b = Math.pow(x, 2);
        console.log(b);
        var c = Math.round(x);
        console.log(c);
    </script>
</body>

</html>
